<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta description="Le restaurant Hors-Champs by Stefan Jacobs">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Le restaurant</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

</head>

<body>
    <main>
        <!-- Section head -->
        <section id="home" class="parallax-window parallax-window2" data-parallax="scroll" data-image-src="img/home-header.jpg">
            <img src="img/hors_champs_logo.svg" class="logo" alt="logo hors-champs">
            <div class="enter">
                <a href="#bottom">
                    <img src="img/mouse.png" alt="enter">
                </a>
                <div class="line"></div>
            </div>
        </section>
        <!-- Section head END -->

        <!-- Page Links -->
        <div id="bottom" class="hidden page-link restaurant">
            <a href="restaurant.html">
                <div class="background">
                    <div class="image" style="background:url('img/restaurant.jpg') center/cover"></div>
                </div>
                <h2>Le restaurant</h2>
            </a>
        </div>
        <div class="hidden page-link chambres">
            <a href="chambres.html">
                <div class="background">
                    <div class="image" style="background:url('img/bedroom.jpg') center/cover"></div>
                </div>
                <h2>Chambres d'hôtes</h2>
            </a>
        </div>
        <div class="hidden page-link evenements">
            <a href="evenements.html">
                <div class="background">
                    <div class="image" style="background:url('img/grange.jpg') center/cover"></div>
                </div>
                <h2>Événement</h2>
            </a>
        </div>
        <!-- Page Links END -->

    </main>

    <!-- footer -->
    <footer>
        <!-- Newsletter -->
        <div class="newsletter">
            <p>Inscrivez-vous à notre Newsletter !</p>
            <form action="">
                <input placeholder="Votre adresse email" type="email" class="champ"><img src="img/send.png" alt="send">
            </form>
        </div>
        <!-- contenu -->
        <div class="info">
            <div class="contact">
                <h5>Contact <br>_</h5>
                <div>
                    <p>Chaussée de Wavre 170 <br>
                        5030 Gembloux
                    </p>
                    <p>+32 494 42 77 95</p>
                    <p>info@hors-champs.com</p>
                </div>
            </div>
            <div class="horaire">
                <h5>Nos horaires <br>_</h5>
                <div>
                    <p>Ouverture fin septembre</p>
                </div>
            </div>
            <div class="social">
                <h5>Suivez-nous <br>_</h5>
                <div class="social-link">
                    <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <!-- credits -->
        <div class="credits">
            <p> Copyright © 2019 Hors-Champs. Tous droits réservés</p>
        </div>
    </footer>

    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
